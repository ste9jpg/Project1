<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title> Project 1 Form </title>
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" >
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fira+Sans:wght@500&family=Outfit&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
  <main id="content">

    <div id="error"> </div>
    <form method="get" action="#null" autocomplete="on">
      <div id="info">
        <h1>Somos Hawks Organization</h1>
          <p>
            Are you a student interested to learn about Spanish-speaking countries? Consider joining our 
	    organization to learn and have open discussions about different Spanish speaking cultures!
          </p>
       </div>
    <div id="container">
      <ol>
        <li id="input-fname">
	  <label for="fname">Firstname: </label>
	    <input type="text" id="fname" name="fname" placeholder= "enter firstname" required>
	</li>
	<li id="input-lname">
	  <label for="lname">Lastname: </label>
	  <input type="text" id="lname" name="lname" placeholder= "enter lastname" required>
	</li>
	<li id="input-email">
	  <label for="email">Email: </label>
	  <input type="email" id="email" name="email" placeholder= "enter email" required>
	</li>
	<li id="input-phone">
	  <label for="phone">Phone #: </label>
	  <input type="tel" id="phone" name="phone" placeholder= "123-456-7890" required>
	</li>
     </ol>
      <div class="button-container">
        <input type="button" value="Join!" id="send" class="custom-button">
      </div>
    </div>
  </form>

</main>
</body>

</html>
