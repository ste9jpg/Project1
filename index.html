<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Project 1 Form </title>
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" >
  <link rel="stylesheet" media="screen" href="css/style.css">

</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Somos Hawks Organization</h1>
	<p>
	  Are you a student interested about learning about Latino America? Consider joining our 
	  organization to learn and have open discussions about different Latino America cultures!
	</p>
	
	<ol>
	  <li id="input-fname">
	    <label for="fname">Firstname: </label>
		<input type="text" id="fname" name="fname" placeholder= "enter firstname" required>
	  </li>
	  <li id="input-lname">
	    <label for="lname">Lastname: </label>
		<input type="text" id="lname" name="lname" placeholder= "enter lastname" required>
	  </li>
	  <li id="input-email">
	    <label for="email">Email: </label>
		<input type="email" id="email" name="email" placeholder= "enter email" required>
	  </li>
	  <li id="input-phone">
	    <label for="phone">Phone #: </label>
		<input type="phone" id="phone" name="phone" placeholder= "123-456-7890" required>
	  </li>
	  <li>
	    <label>Interested</label>
		<input type="radio" name="title">
	    <label>Not Interested</label>
		<input type="radio" name="title">
	  </li>
	</ol>
  </form>

</main>
</body>

</html>
